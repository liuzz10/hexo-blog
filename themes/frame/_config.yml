# html lang
language: en

# header
site_brand_name: Joy Liu's blog

logo_image:
  enable: false
  image_path: /logo.png # path to your logo image

menu:
  Home: /
  Archive: /archives/
  Tags: /tag/
  # Gallery: /categories/gallery/

# stylesheets loaded in the <head>
stylesheets:
  - /css/style.css

# scripts loaded in the end of the body
scripts:
  - /js/frame.js

# favicon
favicon: /favicon.ico

date_format: MMM D, YYYY

# profile
profile:
  title: Hi, this is Zhuozhuo Joy Liu.
  body: A personal blog about programming, interesting books and ideas.
  image: /wheatfield.png

  links:
    # Home: /
    Archive: /archives/
    A difficult decision for the future: /2023/02/02/layoff-letter/

# footer
footer:
  copyright_info:
    enable: true
    author: Â© 2023 Zhuozhuo Joy Liu

  powered_by: # Powered by Hexo & Frame
    enable: false

  other_info:
    enable: false
    content:

# color mode: default / classic / dark
color_mode: default

# mathjax setting
# note: need to install the hexo plugin for math: https://github.com/hexojs/hexo-math
mathjax_enable: true

# comments: support disqus and valine
valine: # valine setup guide: https://valine.js.org/quickstart.html
  enable: false
  appId: # Your valine app Id
  appKey: # Your valine app Key
  lang: 'en'
  placeholder: 'Say something'
  avatar: 'mp'
  meta: ['nick', 'mail']

disqus: # disqus setup guide: https://help.disqus.com/en/articles/1717056-publisher-quick-start-guide
  enable: true
  disqus_url: 'https://joyblogs.disqus.com/embed.js'
  language: 'en'
